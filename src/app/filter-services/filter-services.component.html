<div class="logout">
  <app-logout></app-logout>
</div>
<app-fiter-form
(ApplyFilter)="applyFilter($event)">
</app-fiter-form>

<!-- Display the filtered results here -->
<app-loading-spinner *ngIf="submitted; else resulte"></app-loading-spinner>
<!-- result template  -->
<ng-template #resulte>

<app-filter-result [results]="results" (prev)="Previous( )"  (next)="next( )" [hasPreviousPage]="hasPreviousPage" [hasNextPage]="hasNextPage" ></app-filter-result>
</ng-template>
