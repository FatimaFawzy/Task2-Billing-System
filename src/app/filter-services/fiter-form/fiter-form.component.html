<div>
  <form [formGroup]="filterForm">
    <div class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <input
          type="text"
          id="note"
          formControlName="note"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="startdate">startCreateDate</label>
        <input
          type="datetime-local"
          id="startdate"
          formControlName="startCreateDate"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="enddate">endCreateDate</label>
        <input
          type="datetime-local"
          id="enddate"
          formControlName="endCreateDate"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="active">Active</label>
        <select id="active" formControlName="active" class="form-control">
          <option [ngValue]="null"></option>
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">Inactive</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pageNumber">page Number</label>
        <input
          type="number"
          id="pageNumber"
          formControlName="pageNumber"
          class="form-control"
          min="1"
          required
        />
      </div>
      <div class="form-group">
        <label for="pageSize">page Size</label>
        <input
          type="number"
          id="pageSize"
          formControlName="pageSize"
          class="form-control"
          min="1"
          required
        />
      </div>
    </div>
  </form>
</div>
